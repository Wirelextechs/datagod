<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGod | MTN Data Vending Platform</title>
    <style>
        /* Basic CSS for presentation */
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background-color: #ffcc00; color: #1a1a1a; padding: 15px; text-align: center; }
        h1 { margin: 0; }
        #package-catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .package-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .data-value { font-size: 1.5em; font-weight: bold; color: #007bff; }
        .price { font-size: 1.2em; color: #333; margin-bottom: 15px; }
        .buy-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .buy-btn:hover { background-color: #218838; }
        
        /* Modal Styling */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); display: none; 
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background-color: white; padding: 30px; border-radius: 10px;
            width: 90%; max-width: 400px; position: relative;
        }
        .close-button { position: absolute; top: 10px; right: 20px; font-size: 24px; cursor: pointer; }
        .success-screen {
            text-align: center; padding: 40px; background-color: white; border-radius: 10px;
        }
        .short-id-box { 
            background-color: #e9ecef; padding: 15px; margin: 15px 0; border-radius: 5px; 
            font-size: 1.8em; color: #d9534f;
        }

        /* Contact Link */
        #contact-link {
            display: block; width: 100%; max-width: 300px; margin: 30px auto 0;
            padding: 15px; text-align: center; background-color: #25d366; 
            color: white; text-decoration: none; border-radius: 5px; font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DataGod Vending Store</h1>
        </header>

        <a id="contact-link" href="#" target="_blank">WhatsApp Support/Sales</a>

        <section style="margin-top: 20px; padding: 10px; border: 1px dashed #ccc;">
            <h3>Order Status Checker</h3>
            <input type="text" id="short-id-lookup" placeholder="Enter 4-digit Short ID">
            <button id="lookup-btn">Lookup Status</button> 
            <p id="status-report"></p>
        </section>


        <h2>Data Package Catalog</h2>
        <div id="main-content">
            <section id="package-catalog">
                <p>Loading packages...</p>
            </section>
        </div>


        <div id="order-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeOrderModal()">&times;</span>
                <h3>Confirm Purchase</h3>
                <p>You are about to purchase:</p>
                <h4 id="modal-package-name"></h4>
                <p>Price: <strong id="modal-package-price"></strong></p>
                
                <form id="order-form">
                    <label for="momo-number">Enter MTN Mobile Money Number:</label>
                    <input type="tel" id="momo-number" placeholder="e.g., 024xxxxxxx" required pattern="[0-9]{10}" title="Must be a 10-digit number">
                    
                    <button type="submit" style="margin-top: 15px;">Confirm & Pay</button>
                </form>
            </div>
        </div>

    </div>
    
    <script src="storefront.js"></script>
</body>
</html>
